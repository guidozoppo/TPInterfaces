<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <title>Garolfa - Ingresar</title>
</head>
<body>
    <div class="l0 layer">
        <div class="l1 layer">
            <div class="l2 layer">
                <div class="conteiner-gral-login">
                    <div class="conteiner-login">
                        <div class="conteiner-form">
                            <img src="img/logo.png" alt="Logo Garolfa">
                            <h1>BIENVENIDO A GAROLFA</h1>
                            <h2>¡Ingresa!</h2>
                            <form>
                                <div class="input">
                                    <label>Usuario</label>
                                    <input id="input-usuario" type="text">
                                </div>
                                <div class="input">
                                    <label>Contraseña</label>
                                    <input id="input-contraseña" type="password">
                                    <p id="msj-error">Contraseña Incorrecta</p>
                                </div>
                                <a id="link-home" href="" target="_blank"><button id="btn-iniciar-sesion" disabled>Iniciar Sesion</button></a>
                                <a href=""><p>¿Olvidaste tu contraseña?</p></a>
                            </form>
                        </div>
                        <div class="registrar">
                            <p>¿No tienes cuenta?</p>
                            <a onclick="spinnerConteiner('register')" target="_blank"><button id="btn-registrar">Registrate</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <div class="spinner"></div>
<script src="js/parallax.js"></script>
</body>
</html>
