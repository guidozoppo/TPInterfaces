<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400" rel="stylesheet">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/register.js"></script>
    <title>Garolfa - Registrarse</title>
</head>
<body>
    <div class="l0 layer">
        <div class="l1 layer">
            <div class="l2 layer">
                <div class="conteiner-gral-login">
                    <div class="conteiner-login">
                        <div class="conteiner-form">
                            <img src="img/logo.png" alt="Foto de perfil">
                            <h1>BIENVENIDO A GAROLFA</h1>
                            <h2>¡Registrate!</h2>
                            <form>
                                <div class="input">
                                    <label>Nombre *</label>
                                    <input id="input-nombre" type="text">
                                </div>
                                <div class="input">
                                    <label>Apellido *</label>
                                    <input id="input-apellido" type="text">
                                </div>
                                <div class="input">
                                    <label>Fecha de nacimiento *</label>
                                    <input id="input-fechaNac" type="text">
                                </div>
                                <div class="input">
                                    <label>Email *</label>
                                    <input id="input-email" type="email">
                                </div>
                                <div class="input">
                                    <label>Contraseña *</label>
                                    <input id="input-contraseña" minlength="8" required type="password">
                                    <p id="requisitoContraseña">- Minimo 8 caracteres</p>
                                </div>
                                <button id="btn-crear-cuenta" >Crear Cuenta</button>
                            </form>
                        </div>
                        <div onclick="spinnerConteiner('index')" class="registrar">
                            <a><p>¿Ya tienes cuenta?</p></a>
                            <a onclick="spinnerConteiner('home')"><button id="btn-ingresar">Ingresa</button></a>
                        </div>
                        <h4>* Campos Obligatorios</h4>
                        <div class="msj-confirmacion">
                            <img src="img/logo.png" alt="Foto de perfil">
                            <h1>CONFIRMA TU CUENTA</h1>
                            <p>¡Segui las instrucciones enviadas a tu correo para empezar a usar la cuenta!</p>
                            <a onclick="spinnerConteiner('index')"><button id="btn-ingresar">Ingresa</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spinner"></div>
<script src="js/parallax.js"></script>
</body>
</html>
